<!DOCTYPE html>
<html>
<head>
<style>
:root {
    --primary-color: #00bfff;
    --secondary-color: #1e90ff;
    --bg-dark: #10102d;
    --bg-darker: #070719;
    --bg-card: #1e293b;
    --text-light: #ffffff;
    --text-muted: color-mix(in srgb, currentColor 60%, transparent);
    --border-color: color-mix(in srgb, currentColor 60%, transparent);
}

body {
    background: var(--bg-dark);
    color: var(--text-light);
    padding: 20px;
    font-family: sans-serif;
}

.ranking-item {
    display: flex;
    align-items: center;
    padding: 0.75rem;
    margin: 0.5rem 0;
    background: var(--bg-dark);
    border-radius: 8px;
    transition: all 0.3s;
    border: 1px solid var(--border-color);
}

.ranking-item.highlight {
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
    border: 2px solid var(--primary-color);
    transform: scale(1.05);
    margin-top: 1rem;
    margin-bottom: 1rem;
    font-size: 1.08em;
}

.ranking-item.highlight .entry-code {
    font-weight: bold;
    font-size: 1.15em;
    color: var(--primary-color);
}

.rank-number {
    width: 40px;
    font-weight: bold;
    color: var(--primary-color);
}

.entry-code {
    flex: 1;
    font-family: monospace;
    color: var(--text-light);
}
</style>
</head>
<body>
<h2>Test Ranking Highlights</h2>
<div class="ranking-item">
    <div class="rank-number">#1</div>
    <div class="entry-code">VP-AAAAA-BBBBB-CCCCC</div>
</div>
<div class="ranking-item highlight">
    <div class="rank-number">#2</div>
    <div class="entry-code">VP-TRHIN-UKHFG-GMDK (Your Entry)</div>
</div>
<div class="ranking-item">
    <div class="rank-number">#3</div>
    <div class="entry-code">VP-XXXXX-YYYYY-ZZZZZ</div>
</div>
</body>
</html>
